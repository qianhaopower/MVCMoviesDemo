<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.js"></script>

    <script type="text/javascript">

        angular.module('Animation', ["ngAnimate"])
            .controller('animateController', ['$scope', function ($scope) {
                $scope.number = 5;
            }
            ]
            );
    </script>

    <style type="text/css">

        .sample-show-hide {
  padding:10px;
  border:1px solid black;
  background:white;
}

.sample-show-hide {
  -webkit-transition:all linear 0.5s;
  transition:all linear 0.5s;
}

.sample-show-hide.ng-hide {
  opacity:0;
}
      
    </style>
</head>


<body >

    <div ng-app="Animation" ng-init="checked=true" ng-controller="animateController">
        <label>
            <input type="checkbox" ng-model="checked" style="float:left; margin-right:10px;"> Is Visible...
        </label>
        <div class="check-element sample-show-hide" ng-show="checked" style="clear:both;">
            Visible...
        </div>

        Number :{{number}}

    </div>

</body>
</html>
